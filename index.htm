<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="https://fontawesomeicons.com/images/svg/search.svg"></button>
    </div>
    <div class="weather">
        <img src="https://static.vecteezy.com/system/resources/previews/012/066/505/original/sunny-and-rainy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png" class="weather-icon"  height="100px"  width="100px">
        <h1 class="temp"> 22°C </h1>
        <h2 class="city">Kathmandu</h2>
        <!--For Humidity-->
        <div class="details">
            <div class="col">
            <img src="https://p1.hiclipart.com/preview/389/899/774/moisture-logo-humidifier-humidity-relative-humidity-temperature-data-logger-weather-symbol-png-clipart-thumbnail.jpg" height="90px"  width="90px">
            <div >
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
            </div>
            <div class="col">
                <img src="https://as2.ftcdn.net/v2/jpg/02/92/10/67/1000_F_292106720_1ZBw2t2XnsDHlL6K2QWNMUOTLwE6ES46.jpg" height="90px"  width="90px">
                <div >
                    <p class="wind">19km/hr</p>
                    <p>Wind Speed</p>
        </div>


    </div>
  </div>  
<script>
    const apiKey="b5fe3524a6ee4f9b21d42978084ad312";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

    const searchBox=document.querySelector(".search input");
    const searchBtn=document.querySelector(".search button");
   

    async function checkWeather(city)
    {
        const response=await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data=await response.json();
        console.log(data);
     

    
    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML=Math.round(data.main.temp) +" °C";
    document.querySelector(".humidity").innerHTML=data.main.humidity + " %";
    document.querySelector(".wind").innerHTML=data.wind.speed + " km/h";
    }
    searchBtn.addEventListener("click", ()=>{     checkWeather(searchBox.value);
})



</script>

</body>
</html>
